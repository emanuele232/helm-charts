apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "monitoring.prometheus.roleName" . | quote }}
  labels:
    {{- include "monitoring.prometheus.labels" . | nindent 4 }}
  {{- with .Values.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
# The rules can be found in the prometheus repository
# https://github.com/prometheus/prometheus/blob/master/documentation/examples/rbac-setup.yml
rules:
  - apiGroups:
      - ""
    resources:
      - "nodes"
      - "nodes/metrics"
      - "services"
      - "endpoints"
      - "pods"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - "ingresses"
    verbs:
      - "get"
      - "list"
      - "watch"
  - nonResourceURLs:
      - "/metrics"
      - "/metrics/cadvisor"
    verbs:
      - "get"
{{- if .Values.podSecurityPolicyEnabled }}
  - apiGroups:
      - "policy"
    resources:
      - "podsecuritypolicies"
    verbs:
      - "use"
    resourceNames:
      - {{ include "monitoring.prometheus.fullname" . | quote }}
{{- end -}}
