{{- if .Values.podSecurityPolicyEnabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "monitoring.alertmanager.roleName" . | quote }}
  labels:
    {{- include "monitoring.alertmanager.labels" . | nindent 4 }}
  {{- with .Values.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: "rbac.authorization.k8s.io"
  kind: "Role"
  name: {{ include "monitoring.alertmanager.roleName" . | quote }}
subjects:
  - kind: "ServiceAccount"
    name: {{ include "monitoring.alertmanager.serviceAccountName" . | quote }}
    namespace: {{ .Release.Namespace | quote }}
{{- end -}}
