apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "monitoring.dns.fullname" . | quote }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      k8s-app: "kube-dns"
  namespaceSelector:
    matchNames:
      - "kube-system"
  jobLabel: "k8s-app"
  podMetricsEndpoints:
    - port: "metrics"
