apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "monitoring.kubeStateMetrics.roleName" . | quote }}
  labels:
    {{- include "monitoring.kubeStateMetrics.labels" . | nindent 4 }}
  {{- with .Values.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - "certificates.k8s.io"
    resources:
      - "certificatesigningrequests"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - ""
    resources:
      - "nodes"
      - "namespaces"
      - "resourcequotas"
      - "limitranges"
      - "configmaps"
      - "secrets"
      - "services"
      - "endpoints"
      - "replicationcontrollers"
      - "pods"
      - "persistentvolumeclaims"
      - "persistentvolumes"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - "batch"
    resources:
      - "cronjobs"
      - "jobs"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - "apps"
    resources:
      - "daemonsets"
      - "deployments"
      - "replicasets"
      - "statefulsets"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - "autoscaling"
    resources:
      - "horizontalpodautoscalers"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - "ingresses"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - "admissionregistration.k8s.io"
    resources:
      - "validatingwebhookconfigurations"
      - "mutatingwebhookconfigurations"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - "networking.k8s.io"
    resources:
    - networkpolicies
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - "policy"
    resources:
      - "poddisruptionbudgets"
    verbs:
      - "list"
      - "watch"
  - apiGroups:
      - "storage.k8s.io"
    resources:
      - "storageclasses"
      - "volumeattachments"
    verbs:
      - "list"
      - "watch"
{{- if .Values.podSecurityPolicyEnabled }}
  - apiGroups:
      - "policy"
    resources:
      - "podsecuritypolicies"
    verbs:
      - "use"
    resourceNames:
      - {{ include "monitoring.kubeStateMetrics.fullname" . | quote }}
{{- end -}}
