apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "mia-traefik-ingress.roleName" . | quote }}
  labels:
    {{- include "mia-traefik-ingress.labels" . | nindent 4 }}
  {{- with .Values.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups:
      - ""
    resources:
      - "services"
      - "endpoints"
      - "secrets"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - "ingresses"
      - "ingressclasses"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - "ingresses/status"
    verbs:
      - "update"
  - apiGroups:
      - "traefik.containo.us"
    resources:
      - "ingressroutes"
      - "ingressroutetcps"
      - "ingressrouteudps"
      - "middlewares"
      - "tlsoptions"
      - "tlsstores"
      - "traefikservices"
    verbs:
      - "get"
      - "list"
      - "watch"
{{- if .Values.podSecurityPolicyEnabled }}
  - apiGroups:
      - "policy"
    resources:
      - "podsecuritypolicies"
    verbs:
      - "use"
    resourceNames:
      - {{ include "mia-traefik-ingress.fullname" . }}
{{- end }}
