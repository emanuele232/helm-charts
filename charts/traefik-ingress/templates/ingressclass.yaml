{{- if and (semverCompare ">=1.18-0" .Capabilities.KubeVersion.Version) (semverCompare ">=2.3" (( include "traefik-ingress.version" . ))) -}}
apiVersion: networking.k8s.io/v1beta1
kind: IngressClass
metadata:
  annotations:
    ingressclass.kubernetes.io/is-default-class: {{ .Values.defaultIngressClass | quote }}
  labels:
    {{- include "traefik-ingress.labels" . | nindent 4 }}
  name: {{ include "traefik-ingress.fullname" . | quote }}
spec:
  controller: "traefik.io/ingress-controller"
{{- end }}
