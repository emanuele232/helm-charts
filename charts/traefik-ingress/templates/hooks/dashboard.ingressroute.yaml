apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "traefik-ingress.dashboardIngressRouteName" . | quote }}
  labels:
    {{- include "traefik-ingress.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: "post-install,post-upgrade"
spec:
  entryPoints:
    - "traefik"
  routes:
    - match: "PathPrefix(`/api`) || PathPrefix(`/dashboard`)"
      kind: "Rule"
      services:
        - name: "api@internal"
          kind: "TraefikService"
